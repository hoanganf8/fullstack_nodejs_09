  </head>

    <form action="">
      <div>
        <label for="lbl-name">Họ và tên</label>
        <input
          type="text"
          name="name"
          id="lbl-name"
          placeholder="Họ và tên"
          value="Hoàng An"
          required
        />
      </div>
      <div>
        <label for="lbl-email">Email</label>
        <input type="email" name="email" id="lbl-email" placeholder="Email" />
      </div>
      <div>
        <label for="lbl-password">Mật khẩu</label>
        <input
          type="password"
          name="password"
          id="lbl-password"
          placeholder="Mật khẩu"
        />
      </div>
      <div>
        <label for="lbl-age">Tuổi</label>
        <input
          type="number"
          name="age"
          id="lbl-age"
          placeholder="Tuổi"
          min="18"
          max="50"
          step="0.1"
        />
      </div>
      <div>
        <label for="lbl-avatar">Avatar</label>
        <input type="file" name="avatar" id="lbl-avatar" multiple />
      </div>
      <div>
        <label>Giới tính</label>
        <label>
          <input type="radio" name="gender" value="0" /> Không biết
        </label>
        <label> <input type="radio" name="gender" value="1" /> Nam </label>
        <label> <input type="radio" name="gender" value="2" /> Nữ </label>
      </div>
      <div>
        <label>Nguồn</label>
        <label>
          <input type="checkbox" name="source" value="facebook" checked />
          Facebook
        </label>
        <label>
          <input type="checkbox" name="source" value="website" /> Website
        </label>
        <label>
          <input type="checkbox" name="source" value="google" /> Google
        </label>
      </div>
      <div>
        <label for="lbl-date">Ngày sinh</label>
        <input type="date" name="birthday" id="lbl-date" />
      </div>
      <div>
        <label for="lbl-price">Giá</label>
        <input type="range" name="price" id="lbl-price" value="0" />
      </div>
      <div>
        <label for="lbl-message">Tin nhắn</label>
        <textarea
          name="message"
          id="lbl-message"
          cols="50"
          rows="5"
          placeholder="Nội dung tin nhắn..."
          style="resize: none"
        >
Hello anh em
Xin chào F8</textarea
        >
      </div>
      <div>
        <label for="provinces">Tỉnh / Thành phố</label>
        <select name="provinces" id="provinces" multiple>
          <option value="0">Chọn Tỉnh / Thành phố</option>
          <option value="1" selected>Hà Nội</option>
          <option value="2">Hồ Chí Minh</option>
          <option value="3">Đà Nẵng</option>
        </select>
      </div>
      <button type="submit">Gửi</button>
      <button type="button">Nút</button>
      <button type="reset">Nhập lại</button>
    </form>
  </body>
</html>
